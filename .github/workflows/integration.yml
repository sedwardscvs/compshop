name: Build CompShop Application
on: [push, workflow_dispatch]
defaults:
    run:
        working-directory: /home/runner/work/compshop/compshop
        shell: bash
jobs:
  setup-node:
    name: Setup Node.js
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: sedwardscvs/setup-node@main
        with:
          node-version: '16'
  install-pnpm:
    name: Install pnpm
    needs: setup-node
    runs-on: ubuntu-latest
    steps:
      - name: Install pnpm
        run: npm install --global pnpm
  checkout-code:
    name: Checkout code
    needs: install-pnpm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: sedwardscvs/checkout@main
  install-deps:
    name: Install dependencies
    needs: checkout-code
    runs-on: ubuntu-latest
    steps:
      - name: Install PNPM dependencies
        run: pnpm install
  build:
    name: Build
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Build
        run: pnpm build